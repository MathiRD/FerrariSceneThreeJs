<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Trabalho Three.js + cannon-es - Cena Ferrari F40</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    #overlay {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px 14px;
      background: rgba(0, 0, 0, 0.65);
      color: #fff;
      z-index: 10;
      font-size: 13px;
      border-radius: 8px;
      max-width: 320px;
      line-height: 1.4;
    }
    #overlay h1 {
      margin: 0 0 6px 0;
      font-size: 14px;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>Cena Three.js - Ferrari F40</h1>
    <div>
      <strong>Controles:</strong><br />
      Mouse: orbitar / zoom (OrbitControls)<br />
      Clique do mouse: remove a "cortina" e revela o carro<br />
      <br />
      Cena com piso, skybox de céu, pedestal iluminado por SpotLight,<br />
      modelo GLTF (Ferrari F40 com texturas) e física cannon-es.
    </div>
  </div>

  <canvas id="three-canvas"></canvas>

  <script type="module" src="./main.js"></script>
</body>
</html>
